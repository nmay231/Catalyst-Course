<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dicey Business</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body shadow d-flex justify-content-around align-items-center" id="btn-container">
                <div class="btn btn-outline-dark p-2 px-3" id="generate-dice">Generate Die</div>
                <div class="btn btn-outline-dark p-2 px-3" id="roll-dice">Roll Dice</div>
                <div class="border border-dark rounded-pill p-2 px-3 unselectable" id="sum-dice">Loading...</div>
                <div class="form-check" id="check-box" style="display: none;">
                    <input type="checkbox" class="form-check-input" id="use-unicode">
                    <label for="use-unicode" class="form-check-label unselectable" id="use-unicode-label">Use Unicode
                        Faces</label>
                </div>
            </div>
        </div>
        <div class="card mt-5">
            <div class="card-body shadow" id="dice-container">
                <!-- Dice appear here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</html>
