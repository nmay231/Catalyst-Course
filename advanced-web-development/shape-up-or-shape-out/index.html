<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up or Shape Out</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container mt-5 shadow unselectable">
        <ul class="nav nav-tabs nav-justified row">
            <li class="nav-item">
                <div class="nav-link" id="square-section">Square</div>
            </li>
            <li class="nav-item">
                <div class="nav-link" id="rectangle-section">Rectangle</div>
            </li>
            <li class="nav-item">
                <div class="nav-link" id="circle-section">Circle</div>
            </li>
            <li class="nav-item">
                <div class="nav-link" id="triangle-section">Triangle</div>
            </li>
        </ul>

        <form class="row pt-3 justify-content-center align-items-start border rounded-bottom">
            <button class="btn btn-primary col-lg-3" id="add-to-canvas">Add to Canvas</button>
            <div class="form-group col-lg-4 row text-right" id="size1">
                <label for="size1-input" class="col-sm-6 col-form-label" id="size1-label">Width</label>
                <input type="number" id="size1-input" class="col-sm-6 form-control">
            </div>
            <div class="form-group col-lg-4 row text-right" id="size2">
                <label for="size2-input" class="col-sm-6 col-form-label" id="size2-label">Height</label>
                <input type="number" id="size2-input" class="col-sm-6 form-control">
            </div>
        </form>
    </div>
    <div class="container">
        <div class="row mt-3 ml-1 justify-content-between">
            <div id="canvas">
                <!-- Shapes go here -->
            </div>
            <div class="card mr-3 col-lg-4" id="shape-info">
                <div class="card-header row">Shape Info</div>
                <div class="card-body">
                    <p>Type: <span id="info-type"></span></p>
                    <hr>
                    <p>Width: <span id="info-width"></span></p>
                    <p>Height: <span id="info-height"></span></p>
                    <p>Radius: <span id="info-radius"></span></p>
                    <hr>
                    <p>Area: <span id="info-area"></span></p>
                    <p>Perimeter: <span id="info-perimeter"></span></p>
                    <p>Circumference: <span id="info-circumference"></span></p>
                </div>
                <div class="card-body"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
</body>

</html>
