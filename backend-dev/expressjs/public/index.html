<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Inside public folder</h1>
    <form action="/submitfavs" method="POST">
        <div type="text" class="form-group">
            <label for="fruit" class="form-label">Favorite fruit</label>
            <input type="text" name="fruit" class="form-input">
        </div>
        <div type="text" class="form-group">
            <label for="movie" class="form-label">Favorite movie</label>
            <input type="text" name="movie" class="form-input">

            <label for="book" class="form-label">Favorite book</label>
            <input type="text" name="book" class="form-input">
